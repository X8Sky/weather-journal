<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      <a href="./" class="nav-link h1 py-3 text-white text-uppercase">Weather Journal</a>
    </div>

    <div class="px-3">
      <div class="holder zip mb-3">
        <label for="zip" class="form-label">Enter City Name or Zipcode</label>
        <input type="text" class="form-control" id="zip"
          oninput="this.value.trim()!='' && document.querySelector('#generate').removeAttribute('disabled')">
      </div>
      <div class="holder feel mb-3">
        <label for="feelings" class="form-label">How are you feeling today?</label>
        <textarea class="form-control myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
          cols="50"></textarea>
      </div>
      <button type="submit" id="generate" class="btn btn-primary" disabled>Submit</button>
    </div>

    <div class="holder entry col-12 p-3">
      <div class="title text-center h3 mb-3">Recent Entries</div>
      <div id="entryHolder" class="row g-2"></div>
    </div>

  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
